<!DOCTYPE html>
<html >
  <head>
    <title>Peso en otro planeta</title>
  </head>
  <body>
    <h1>Tu peso en un lugar donde pesas menos </h1>
    <p>  En la tierra pesas distinto que en marte y jupiter </p>
    <script>
      var ususario = prompt("Cual es tu peso ?");
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter= 24.8;
      var peso = ususario;
      var peso_final;
      var eleccion = prompt("presiona 1 si quieres saber tu peso en marte \n y para saber tu peso en jupiter presiona 2");
      var nombre_planeta;
      if(eleccion == 1)
      {
        peso_final = peso * g_marte / g_tierra;
        nombre_planeta = "Marte";
      }
      else if(eleccion == 2)
      {
        peso_final = peso * g_jupiter / g_tierra;
        nombre_planeta = "Jupiter";
      }
      else
      {
        peso_final = "pon atencion";
        nombre_planeta = "ningun lado" ;
      }
      document.write("tu peso en "+ nombre_planeta + " es " + peso_final + " kilos ");
    </script>
  </body>
</html>
